<ion-header>

  <ion-navbar>
    <ion-title>Shoping list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="shopingForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="ingrediantName" formControlName="name" placeholder="Milk"></ion-input>
        
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" name="amount" formControlName="amount" placeholder="2"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" (click)="submitForm()" [disabled]='!shopingForm.valid'>Add Item</button>
  </form>

  <ion-item *ngFor="let item of ingrediantList; let i=index;" (click)="deleteItem(i)" >{{item.name}}({{item.amount}})</ion-item>

</ion-content>
