<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Recipie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="recipeForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description" ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Dificulty</ion-label>
        <ion-select formControlName="dificulty">
            <ion-option value="easy">Easy</ion-option>
            <ion-option value="n64">Medium</ion-option>
            <ion-option value="ps">Hard</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button type="button" ion-button clear block (click)="onManageIngrediant()">Manage Ingredients</button>
    <button type="submit" ion-button block (click)="updateRecipe()" [disabled]="!recipeForm.valid">{{mode}} Recipie</button>
  </form>
</ion-content>
